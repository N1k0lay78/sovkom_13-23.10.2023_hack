{% extends "base.html" %}

{% block main %}
<form class="log__form" action="" method="post" enctype=multipart/form-data>
    <p class="log__title">Удалить пользователя: {{name}}</p>

    {{ form.hidden_tag() }}

    <div class="log__button-wrapper">
        {{ form.submit(type="submit", class="log__button") }}
    </div>
</form>
{% endblock %}
